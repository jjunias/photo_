<style>
.qa{
	position: left;
	width:64%;
	margin-top:200px;
	margin-left:18%;
}
.q{
	position:absolute;
	top:120px;
	left:45%;
	text-align: center;
	font-size:25px;
}
.write_Btn{
	position:absolute;
	top:130px;
	right:31%;
}
table{
	margin-left:20%;
	width:60%;
	font-size:16px;
	border-top:3px solid darkgray;
	border-bottom: 3px solid darkgray;
	margin-bottom:100px;
}
td{
	border:1px solid gray;
	padding-left:1%;
}
textarea{
	margin-top:1px;
	width :100%;
	height:400px;
	border:0px solid gray;
	resize: none;
}
textarea:hover,textarea:focus{
	outline: none;
}
@media (max-width:768px){
	.write_Btn{
		position:absolute;
		top:120px;
		right:4%;
	}
	.qa{
		margin-left:0;
		width:100%;
	}
	table{
		width:90%;
		margin-left:5%;
	}
	textarea{
		height:300px;
	}
}
</style>
<div class="qa" data-ng-init="load()">
	<p class="q"><strong>Q & A</strong></p>
	<table>
		<tr>
			<td style="width:25%">제 　목</td>
			<td colspan="3">{{view.title}}</td>
		</tr>
		<tr>
			<td>조 회 수</td>
			<td>{{view.clicked}}회</td>
			<td style="width:25%">등 록 일</td>
			<td>{{view.date}}</td>
		</tr>
		<tr>
			<td>작 성 자</td>
			<td colspan="3">{{view.writer}}</td>
		</tr>
		<tr>
			<td colspan="6">내　 용</td>	
		</tr>
		<tr>
			<td colspan="6">
				<textarea>{{view.content}}</textarea>
			</td>
		</tr>
	</table>
	<button class="btn btn-default write_Btn" ng-click="go('qa')">목록</button>
</div>
