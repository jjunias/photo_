<div class="qa" data-ng-init="load()">
	<p class="q"><strong>Q & A</strong></p>
	<div class="write_Box">
	<div class="head">
		<div class="number">{{view.number}}</div>
		<div class="title">제목 : {{view.title}}</div>
		<div class="date">작성일 : {{view.date}}</div>
	</div>	
		<div class="writer">작성자 : {{view.writer}}</div>
		<p>내용</p>
		<textarea class="content" rows="10">{{view.content}}</textarea>
		<span>조회수 :{{view.clicked}}회</span>
	</div>
	<button class="btn btn-default write_Btn" ng-click="go('qa_Upload')">목록</button>
</div>
