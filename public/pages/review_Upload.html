<link rel="stylesheet" href="css_each/review_Upload.css"/><!--review upload css-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>

</head>
<body>
<div class="review_Upload" ng-controller="review_Upload">
	<center><h3>REVIEW 글 등록 </h3></center>
	<div class="modal-body">
		<form action="/upload" method="post" ng-submit="viewWriteForm($event)" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name" class="sr-only">이름</label>
				<input type="text"	ng-model="viewDate.name"  id="name" name="name" placeholder="이름 입력:" class="form-control"/><br/>
				<label for="age" class="sr-only">나이</label>
				<input type="text" ng-model="viewDate.age"  id="age" name="age" placeholder="나이 입력:" class="form-control"/><br/>				
				<div class="filebox">
					<label for="ex_filename">업로드</label>
					<input class="upload-name" name="test" ng-model="viewDate.test" value="파일선택" disabled="disabled"> 
					<input type="file" id="ex_filename" name="img" class="upload-hidden" ng-model="viewDate.img">
				</div>				
				<label for="content" class="sr-only">내용</label><br/>
				<textarea ng-model="viewDate.content"  name="content" id="content" cols="50" rows="20" class="form-control" style="resize:none;">	
				</textarea>
				<input class="btn btn-success" type="submit" value="확인">
				<button class="btn btn-danger">취소</button>
			</div>
		</form>			
	</div>
</div>
</body>
</html>
