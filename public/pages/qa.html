<link rel="stylesheet" href="css_each/qa/qa.css"/>
<div class="qa" data-ng-init="load()">
<style>
#pagination-demo{
    margin-left:20%;
}
    .page-link{
        background-color: white;
        color:black !important;
    }
    .active>a:focus , .active>a:hover , .active>a{
        background-color: grey !important;
        color:white !important;
    }
</style>
	<p class="q"><strong>Q & A</strong></p>
	<button class="btn btn-default write_Btn" ng-click="go('qa_Upload')">글쓰기</button>
	<table class="table table-striped">
            <thead>
                <tr>
                    <th style="width:15%">번호</th>
                    <th style="width:50%">제목</th>
                    <th style="width:10%">작성자</th>
                    <th style="width:15%">작성일</th>
                    <th style="width:10%">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tmp in views | orderBy:'-'">
                    <td>{{tmp.number}}</td>
                    <td>{{tmp.title}}</td>
                    <td>{{num}}</td>
                    <td class="title" ng-click="qaClick(tmp.number)">{{tmp.title}}</td>
                    <td>{{tmp.writer}}</td>
                    <td>{{tmp.date}}</td>
                    <td>{{tmp.clicked}}회</td> 
                </tr>
            </tbody>
        </table>
        <button ng-click="test()">테스트</button>
        <ul id="pagination-demo" class="pagination-sm"></ul>
</div>
