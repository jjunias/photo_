<link rel="stylesheet" href="css_each/qa/qa.css"/>
<body>
<div class="qa" ng-controller="qa" data-ng-init="load()">
	<p class="q"><strong>Q & A</strong></p>
	<button class="btn btn-default write_Btn" ng-click="go('qa_Upload')">글쓰기</button>
	<table class="table table-striped">
            <thead>
                <tr>
                    <th style="width:15%">번호</th>
                    <th style="width:40%"><center>제목</center></th>
                    <th style="width:10%">작성자</th>
                    <th style="width:20%">작성일</th>
                    <th style="width:15%">조회수</th>
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat="tmp in view | orderBy:'-'">
                    <td>{{tmp.number}}</td>
                    <td>{{tmp.title}}</td>
                    <td>{{tmp.writer}}</td>
                    <td>{{tmp.date}}</td>
                    <td>{{tmp.clicked}} 회</td>
                </tr>
            </tbody>
        </table>
</div>
</body>
